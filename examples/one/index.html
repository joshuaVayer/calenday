<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Calenday</title>
</head>
<body>
    <h1>Calenday</h1>
    <div id="calenday"></div>
    <div class="buttons">
        <button id="prev">Prev month</button>
        <button id="next">Next month</button>
    </div>
    <script src="../../calenday.js"></script>
    <script>
        let date = new Date()

        calenday('month', 'calenday', dateTS(date, false))

        const next = document.getElementById('next');
        const prev = document.getElementById('prev');
        const calendar = document.getElementById('calenday')

        next.addEventListener('click', () => {
            date = new Date(updateMonth(date, 'up'))
            calendar.innerHTML = '';
            calenday('month', 'calenday', dateTS(date, false))
        })
        prev.addEventListener('click', () => {
            date = new Date(updateMonth(date, 'down'))
            calendar.innerHTML = '';
            calenday('month', 'calenday', dateTS(date, false))
        })

    </script>
</body>
</html>
