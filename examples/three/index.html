<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calenday</title>
</head>
<body>
    <h1>Calenday</h1>    
    <div class="calendars">
        <div id="calendayMini"></div>
        <div id="calendayWeek"></div>
    </div>

    
    <script src="../../calenday.js"></script>
    <script>
        calenday('month', 'calendayMini')
        calenday('week', 'calendayWeek')

        const days = document.querySelectorAll('.cl_day')
        let date; 

        days.forEach( day => {
            day.addEventListener('click', () => {
                date = day.dataset.date;
                document.getElementById('calendayWeek').innerHTML = '';
                calenday('week', 'calendayWeek', date)
            })
        })
    </script>
</body>
</html>
